<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png">
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png">

    <!-- Favicon -->
    <link rel="icon" href="images/icons/favicon.ico">

    <meta name="apple-mobile-web-app-status-bar" content="#bbbbbb">
    <meta name="theme-color" content="#333333">

    <title>TraderQuiz</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>TraderQuiz</h2>
            <label class="switch" onclick="changeTheme()">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="cards-candles"></div>
        <div class="response-answer"></div>
        <form action="answerRight()">
            <div class="input-section">
                <input type="text" class="form_field" placeholder="Qual é o padrão de candle?" id="padraoCandle" required>
                <label for="padraoCandle" class="form_label">Qual é o padrão de candle?</label>
            </div>
            <button class="action-button" type="submit">Action</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
